# https://taskfile.dev

version: '3'

tasks:
    install:go-tools:
        desc: Install golang tools
        cmds:
            - go install golang.org/x/tools/gopls@latest
    update:go-tools:
        desc: Update golang tools
        task: install:go-tools
    install:python-tools:
        desc: Install python tools
        cmds:
            - uv tool install pyright ruff
    update:python-tools:
        desc: Update python tools
        cmds:
            - uv tool upgrade pyright ruff
    install:js-tools:
        desc: Install JavaScript tools
        cmds:
            - npm install -g prettier@latest
    update:js-tools:
        desc: Update JavaScript tools
        cmds:
            - npm update prettier
