[general]
live_config_reload = true

[terminal]
#shell = { program = "wsl.exe", args = ["-d", "Ubuntu-24.04", "--cd", "~/"] }
shell = {program = "pwsh.exe", args = ["-NoExit", "-Command", "Set-Location ~"]}

[window]
padding = { x = 10, y = 10}
decorations = "Full"
startup_mode = "Maximized"
decorations_theme_variant = "Dark"
title = "Alacritty"
dynamic_title = false

[font]
normal = { family = "CaskaydiaMono NFM", style = "Bold Italic" }

[colors]
[colors.primary]
background = "#292D3E"

[cursor]
style = { shape = "Block", blinking = "On"}

[keyboard.bindings]
{ key = "Tab", mods = "Control", chars = "\\x1b[27;5;9~" }
{ key = "Tab", mods = "Control|Shift", chars = "\\x1b[27;6;9~" }
{ key = "V", mods = "Control", action = "Paste"}

[mouse]
bindings = [{mouse = "Right", mods = "Control", action = "Paste"}]


